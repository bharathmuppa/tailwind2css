<!DOCTYPE html>
<html>
<head>
    <title>Flex Layout Sample</title>
</head>
<body>
    <!-- Flex Container Examples -->
    <div class="flex flex-row justify-center items-center gap-4">
        <div class="flex-auto p-4 m-2">Auto flex item</div>
        <div class="flex-initial p-2 m-1">Initial flex item</div>
        <div class="flex-none p-3 m-3">None flex item</div>
    </div>

    <!-- Flex Direction & Wrap -->
    <div class="flex flex-col flex-wrap gap-2 p-4">
        <div class="flex-1 m-2">Flex 1</div>
        <div class="flex-2 m-4">Flex 2</div>
    </div>

    <!-- Justify & Align -->
    <div class="flex justify-between items-stretch gap-6 p-6">
        <div class="self-start">Start</div>
        <div class="self-center">Center</div>
        <div class="self-end">End</div>
    </div>

    <!-- Flex with spacing -->
    <div class="flex flex-row justify-evenly items-baseline gap-8 px-4 py-2 mx-2 my-4">
        <span class="p-1">Item 1</span>
        <span class="p-2">Item 2</span>
        <span class="p-3">Item 3</span>
    </div>
</body>
</html>
